			<div class="row">
				<div class="col-md-12">
					<h4>MEMBER</h4>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12" style="margin-bottom: 20px;">
					<article class="crew-member" style="border-radius: 20px; background-color: #dddddd;">
						<div class="col-md-12 col-sm-12 col-xs-12" style="padding: 10px; padding-left: 30px; padding-right: 30px;">
							<h1>ARERE</h1>
							<h2 style="color: black;">チームマスター</h2>
							<p style="padding-bottom: 0px;">Null・Arere</p>
							<p style="padding-bottom: 0px;">アインス・コッポラ</p>
							<p style="padding-bottom: 0px;">GuFi</p>
							<p>PSが無くても、一線で活躍できる装備、スキルツリー攻略を考えるのが好きです。</p>
						</div>
					</article>
				</div>
				<!-- ここからjs生成する予定 -->

				<div class="member-common">

				</div>

		<!-- ここまでjs生成 -->

	<!-- JS Locals -->
	<script src="js/min/bootstrap.min.js"></script>
	<script src="js/min/modernizr-2.8.3-respond-1.4.2.min.js"></script>
	<script src="js/min/retina.min.js"></script>
	<script src="js/min/jquery.waypoints.min.js"></script>
	<script src="js/min/flickity.pkgd.min.js"></script>
	<script src="js/min/scripts-min.js"></script>
	<script type="text/javascript">
		$(window).load(function(){
			$.ajax('https://script.google.com/macros/s/AKfycbziG2kojnItjSXCXSqgvFHPwQP2Chdsz3ZQv1pWP5f3-H7OFe2X/exec', {
				type: "GET",
				dataType: "json"
			}).done(function(res){
				var div = $('div.member-manager');
				console.dir(res);
				for (var i = 0; i < res.length; i++) {
					var member = res[i];
					if ("マネージャー" == member.degree){
						//console.dir(member);
						var divcol = $('<div class="col-md-3 col-sm-6 col-xs-12" style="cursor: pointer;">').appendTo(div);
						var article = $('<article class="crew-member" style="cursor: pointer; background-image: url('+ member.image +');background-color: #dddddd;">').appendTo(divcol);
						var figure = $('<figure>').appendTo(article);
						$('<figcaption class="overlay" style="cursor: pointer;">').appendTo(figure)
							.append('<h1 style="color: #fff; font-size: 32px; padding-top: 0px; padding-bottom: 0px;">'+ member.id_name +'<h1>')
							.append('<p style="padding-top: 0px; padding-bottom: 0px;">'+ member.main_char +'</p>')
							.append('<p style="padding-top: 0px; padding-bottom: 0px;">'+ member.sub_char +'</p>')
							.append('<p style="padding-top: 0px; padding-bottom: 0px;">'+ member.class +'</p>')
							.append('<p style="font-size: 12px; padding-top: 0px; padding-bottom: 0px;">'+ member.message +'</p>');
					}
				}
				var div = $('div.member-common');
				for (var i = 0; i < res.length; i++) {
					var member = res[i];
					if ("コモンメンバー" == member.degree){
						//console.dir(member);
						var divcol = $('<div class="col-md-3 col-sm-6 col-xs-12" style="cursor: pointer;">').appendTo(div);
						var article = $('<article class="crew-member" style="cursor: pointer; background-image: url('+ member.image +');background-color: #dddddd;">').appendTo(divcol);
						var figure = $('<figure>').appendTo(article);
						$('<figcaption class="overlay" style="cursor: pointer;">').appendTo(figure)
						.append('<h1 style="color: #fff; font-size: 32px; padding-top: 0px; padding-bottom: 0px;">'+ member.id_name +'<h1>')
						.append('<p style="padding-top: 0px; padding-bottom: 0px;">'+ member.main_char +'</p>')
						.append('<p style="padding-top: 0px; padding-bottom: 0px;">'+ member.sub_char +'</p>')
						.append('<p style="padding-top: 0px; padding-bottom: 0px;">'+ member.class +'</p>')
						.append('<p style="font-size: 12px; padding-top: 0px; padding-bottom: 0px;">'+ member.message +'</p>');
					}
				}
			}).fail(function(){
				console.log('error');
			});
		});
	</script>
